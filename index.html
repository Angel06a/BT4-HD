<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BT4 HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/webp" href="img/favicon.webp" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0d070d;
      font-family: Arial, sans-serif;
      color: white;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      border-bottom: 2px solid #ffa500;
      padding: 0 20px;
      z-index: 1000;
      box-sizing: border-box;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    header.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .logo-container img {
      height: 30px;
      width: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
    }
    .title {
      flex-grow: 1;
      text-align: center;
      font-size: 16px;
      color: #ffa500;
      font-weight: bold;
      user-select: none;
    }
    .youtube-icon-link img {
      height: 30px;
      width: auto;
      cursor: pointer;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
    .youtube-icon-link {
      display: inline-block;
      text-decoration: none;
      background: none;
      border: none;
      padding: 0;
      user-select: none;
    }
    main {
      margin-top: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .slider-container {
      position: relative;
      width: 50vw;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border: 2px solid #ffa500;
      background-color: #222;
      margin: 0 auto;
      user-select: none;
    }
    .slider-images {
      position: relative;
      width: 100%;
      height: 100%;
      user-select: none;
    }
    .slider-images img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      display: none;
      transform: translateX(0);
      user-select: none;
      -webkit-user-drag: none;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      z-index: 5;
      user-select: none;
      pointer-events: auto;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .download-container {
      margin-top: 20px;
      padding: 16px 24px;
      border: 2px solid #ffa500;
      border-radius: 8px;
      width: 70vw;
      max-width: 800px;
      background-color: #222;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      color: #ffd700;
      font-weight: bold;
      font-size: 18px;
      flex-direction: column;
    }
    .download-button {
      background-color: #ffd700;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      color: black;
      font-weight: normal;
      transition: background-color 0.3s ease;
      margin: 4px 6px;
    }
    .download-button:hover {
      background-color: #ffcc00;
    }
    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .fullscreen-container {
      position: relative;
      width: min(90vw, calc(90vh * 16 / 9));
      aspect-ratio: 16 / 9;
      max-width: 1000px;
      border: 4px solid #ffa500;
      overflow: hidden;
      user-select: none;
    }
    .fullscreen-slider {
      position: relative;
      width: 100%;
      height: 100%;
      user-select: none;
    }
    .fullscreen-slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      cursor: pointer;
      transform: translateX(0);
      user-select: none;
      -webkit-user-drag: none;
    }
    .fullscreen-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      z-index: 5;
      user-select: none;
      pointer-events: auto;
    }
    .fullscreen-arrow.left {
      left: 10px;
    }
    .fullscreen-arrow.right {
      right: 10px;
    }
    .close-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      border-radius: 50%;
      pointer-events: auto;
      user-select: none;
    }
    @media (max-aspect-ratio: 3/4) {
      .slider-container { width: 90vw; height: auto; aspect-ratio: 16 / 9; }
      .fullscreen-container { width: min(95vw, calc(95vh * 16 / 9)); aspect-ratio: 16 / 9; }
      .title { font-size: 14px; }
      .download-container { width: 90vw; font-size: 16px; padding: 12px 16px; }
      .download-button { font-size: 13px; padding: 6px 10px; }
      header { height: 48px; padding: 0 12px; }
      .logo-container img, .youtube-icon-link img { height: 28px; }
      .arrow { width: 36px; height: 36px; font-size: 20px; }
      .fullscreen-arrow { width: 40px; height: 40px; font-size: 22px; }
      .close-icon { width: 36px; height: 36px; font-size: 20px; }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="logo-container"><img src="img/favicon.webp" alt="Logo" draggable="false" /></div>
    <div class="title">Dragon Ball Z - Budokai Tenkaichi 4 Texture Pack HD</div>
    <a href="https://www.youtube.com/@angel06-p7v" target="_blank" class="youtube-icon-link" aria-label="Visitar canal de YouTube"><img src="img/youtube-icon.webp" alt="YouTube" draggable="false" /></a>
  </header>
  <main>
    <div>
      <div class="slider-container">
        <div class="arrow left">&#10094;</div>
        <div class="arrow right">&#10095;</div>
        <div class="slider-images" id="sliderImages"></div>
      </div>
      <div class="download-container">
        <div class="download-title">Descargas:</div>
        <div id="downloadContainer" class="download-buttons"></div>
      </div>
    </div>
  </main>
  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <div class="fullscreen-container">
      <div class="fullscreen-arrow left">&#10094;</div>
      <div class="fullscreen-arrow right">&#10095;</div>
      <span class="close-icon">&#10006;</span>
      <div class="fullscreen-slider" id="fullscreenSlider"></div>
    </div>
  </div>
  <script src="list.js"></script>
  <script src="img.js"></script>
  <script>
    const downloadContainer = document.getElementById("downloadContainer");
    const sliderImages = document.getElementById("sliderImages");
    const fullscreenSlider = document.getElementById("fullscreenSlider");
    const overlay = document.getElementById("fullscreenOverlay");
    const header = document.getElementById("header");
    const sliderContainer = document.querySelector('.slider-container');
    const fullscreenContainer = document.querySelector('.fullscreen-container');
    const btnPrev = document.querySelector('.slider-container .arrow.left');
    const btnNext = document.querySelector('.slider-container .arrow.right');
    const fsPrev = document.querySelector('.fullscreen-container .fullscreen-arrow.left');
    const fsNext = document.querySelector('.fullscreen-container .fullscreen-arrow.right');
    const btnClose = document.querySelector('.fullscreen-container .close-icon');
    let currentIndex = 0;
    let fullscreenIndex = 0;
    let imageList = [];
    let isAnimating = false;
    let isAnimatingFS = false;
    function setNavEnabled(enabled) {
      const pointers = enabled ? 'auto' : 'none';
      btnPrev.style.pointerEvents = pointers;
      btnNext.style.pointerEvents = pointers;
      fsPrev.style.pointerEvents = pointers;
      fsNext.style.pointerEvents = pointers;
      btnClose.style.pointerEvents = pointers;
    }
    function preloadImages(names) {
      names.forEach(name => { const img = new Image(); img.src = `img/${name}`; });
    }
    if (typeof listData !== 'undefined') {
      listData.trim().split("\n").filter(Boolean).forEach(line => {
        const match = line.match(/-(.*?)\s+"(.*?)"/);
        if (match) {
          const name = match[1].trim(); const url = match[2].trim();
          const btn = document.createElement("button"); btn.className = "download-button"; btn.textContent = name;
          btn.onclick = () => window.open(url, "_blank"); downloadContainer.appendChild(btn);
        }
      });
    }
    if (typeof imgData !== 'undefined') {
      imageList = imgData.trim().split("\n").filter(Boolean).map(line => line.replace(/^-/, "").trim());
      preloadImages(imageList);
      imageList.forEach((imgName, index) => {
        const img = document.createElement("img"); img.src = `img/${imgName}`; img.alt = `Imagen ${index+1}`; img.loading = "eager"; img.draggable = false;
        img.addEventListener('dragstart', e => e.preventDefault());
        img.addEventListener('click', e => { e.stopPropagation(); if (!isAnimatingFS) openFullscreen(index); });
        sliderImages.appendChild(img);
        const imgFull = document.createElement("img"); imgFull.src = `img/${imgName}`; imgFull.alt = `Imagen ${index+1}`; imgFull.loading = "eager"; imgFull.draggable = false;
        imgFull.addEventListener('dragstart', e => e.preventDefault());
        fullscreenSlider.appendChild(imgFull);
      });
    }
    // Animación sin guardas internas, callers manejan el flag
    function animateSlide(currentImg, nextImg, direction, containerType) {
      const animFlag = containerType==='slider'?'isAnimating':'isAnimatingFS';
      // Se asume flag ya está puesto por el caller
      setNavEnabled(false);
      if (containerType==='slider') sliderImages.style.pointerEvents='none'; else fullscreenSlider.style.pointerEvents='none';
      currentImg.style.transition='transform 0.5s ease'; nextImg.style.transition='transform 0.5s ease';
      nextImg.style.display='block'; nextImg.style.transform=`translateX(${direction*100}%)`;
      void nextImg.offsetWidth;
      currentImg.style.transform=`translateX(${-direction*100}%)`;
      nextImg.style.transform='translateX(0)';
      const cleanup=(e)=>{ if(e.target!==currentImg) return;
        currentImg.style.display='none'; currentImg.style.transition=''; currentImg.style.transform='translateX(0)';
        nextImg.style.transition='';
        // liberar flag
        if (containerType==='slider') {
          isAnimating = false;
          sliderImages.style.pointerEvents='auto';
        } else {
          isAnimatingFS = false;
          fullscreenSlider.style.pointerEvents='auto';
        }
        setNavEnabled(true);
        currentImg.removeEventListener('transitionend',cleanup);
      };
      currentImg.addEventListener('transitionend',cleanup);
    }
    function showSlide(index) {
      if(!imageList.length||isAnimating) return;
      const imgs=sliderImages.querySelectorAll('img');
      const newIndex=(index+imageList.length)%imageList.length;
      if(newIndex===currentIndex) return;
      const currentImg=imgs[currentIndex], nextImg=imgs[newIndex];
      // setear flag antes de animar
      isAnimating = true;
      if(currentImg.style.display==='none'){
        // sin animación si es primer load
        imgs.forEach((img,i)=>img.style.display=i===newIndex?'block':'none');
        isAnimating = false;
        return;
      }
      const direction=(newIndex>currentIndex||(currentIndex===imageList.length-1&&newIndex===0))?1:-1;
      animateSlide(currentImg,nextImg,direction,'slider');
      currentIndex=newIndex;
    }
    btnNext.addEventListener('click',e=>{e.stopPropagation(); if(!isAnimating) showSlide(currentIndex+1);} );
    btnPrev.addEventListener('click',e=>{e.stopPropagation(); if(!isAnimating) showSlide(currentIndex-1);} );
    function openFullscreen(index){ if(isAnimatingFS) return; fullscreenIndex=index; overlay.style.display='flex'; header.classList.add('hidden');
      const imgs=fullscreenSlider.querySelectorAll('img'); imgs.forEach((img,i)=>img.style.display=i===index?'block':'none');
    }
    function nextFullscreen(){ if(isAnimatingFS||!imageList.length) return; const imgs=fullscreenSlider.querySelectorAll('img'); const currentImg=imgs[fullscreenIndex]; const newIndex=(fullscreenIndex+1)%imageList.length; const nextImg=imgs[newIndex]; isAnimatingFS = true; animateSlide(currentImg,nextImg,1,'fullscreen'); fullscreenIndex=newIndex; }
    function prevFullscreen(){ if(isAnimatingFS||!imageList.length) return; const imgs=fullscreenSlider.querySelectorAll('img'); const currentImg=imgs[fullscreenIndex]; const newIndex=(fullscreenIndex-1+imageList.length)%imageList.length; const nextImg=imgs[newIndex]; isAnimatingFS = true; animateSlide(currentImg,nextImg,-1,'fullscreen'); fullscreenIndex=newIndex; }
    fsNext.addEventListener('click',e=>{e.stopPropagation(); nextFullscreen();});
    fsPrev.addEventListener('click',e=>{e.stopPropagation(); prevFullscreen();});
    btnClose.addEventListener('click',e=>{e.stopPropagation(); closeFullscreen();});
    function closeFullscreen(){ overlay.style.display='none'; header.classList.remove('hidden'); }
    window.addEventListener('load',()=>{ const imgs=sliderImages.querySelectorAll('img'); imgs.forEach((img,i)=>img.style.display=i===currentIndex?'block':'none'); });
    // Reconectar rueda con lógica unificada
    sliderContainer.addEventListener('wheel', e => {
      e.preventDefault(); e.stopPropagation();
      if(isAnimating) return;
      if(e.deltaY>0) showSlide(currentIndex+1);
      else showSlide(currentIndex-1);
    });
    fullscreenContainer.addEventListener('wheel', e => {
      e.preventDefault(); e.stopPropagation();
      if(isAnimatingFS) return;
      if(e.deltaY>0) nextFullscreen();
      else prevFullscreen();
    });
  </script>
</body>
</html>
